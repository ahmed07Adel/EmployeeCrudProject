<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<div class="container">
<div class="row justify-content-center" style="margin-top: 2pc;">
<legend style="font-size:xx-large ;">Employees List</legend>
</div>
<div class="row" style="margin-bottom:1pc ;margin-top: 2pc;">
 <button class="btn btn-primary btn-sm">
<a class="nav-link" style="color:white;" [routerLink]="['CreateEmployee']">Add New Employee</a>
</button>
</div>
<div class="row">
  <table class="table table-striped table-hover table-info" id="table">
    <tr>
      <td>Employee ID</td>
      <td>Employee Name</td>
      <td>Mobile</td>
      <td>Email</td>
      <td>Salary</td>
    </tr>
    <tr *ngFor="let d of Employee">
      <td>{{d.id}}</td>
      <td>{{d.name}}</td>
      <td>{{d.mobile}}</td>
      <td>{{d.email}}</td>
      <td>{{d.salary}}</td>
      <td><a [routerLink]="['/UpdateEmployee', d.id]" class="btn btn-warning">Edit</a></td>
      <td><a [routerLink]="['/EmployeeDetails', d.id]" class="btn btn-primary">View</a></td>
      <td><a (click)="DeleteEmployee(d.id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </table>
</div>
</div>
